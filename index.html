<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/responsive/index-responsive.css">
    <title>Flashcard</title>

<body>

    <div class="add-card">

        <div class="name">
            <label for="name">Nombre: </label>
            <input type="text" id="name" class="inputD" placeholder="Nombre del concepto...">
        </div>

        <div class="description">
            <label for="description">Descripción: </label>
            <input type="text" id="description" class="inputD" placeholder="Descripción del concepto...">
        </div>

        <button id="btn-add-card" class="btn-add-card">Añadir</button>
        
    </div>

    <main>


        <div class="container">
            <div class="card">
                <div class="front">Secuencia</div>
                <div class="back">Indican que las instrucciones del código se lean de principio a fin.</div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front">Iteración</div>
                <div class="back">Indica según cierta condición, un número de instrucciones podrían repetirse un número
                    determinado de veces</div>
            </div>
        </div>

        <!-- COMBINAR -->
        <iframe src="https://quizlet.com/143656859/match/embed?i=3m3n6z&x=1jj1" height="500" width="100%" style="border:0"></iframe>

    </main>

    <script src="./js/index.js"></script>
</body>

</html>
